<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='output_style.css')}}"
    />
    <title>Prediction</title>
  </head>
  <body
    style="
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    "
  >
    <ul>
      <a href="{{ url_for("indexPage")}}" style="text-decoration:none;"><li style="justify-content: center;">Home</li></a>
      {% block content %} {% for output in outputs%}
      <li>{{output[0]}}<span>{{(output[1]*100)|round(1, "floor")}}%</span></li>
      {% endfor %} {% endblock %}
    </ul>
  </body>
</html>
